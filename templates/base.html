<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Abbey Stock Exchange v5{% endblock %}</title>
    
    <!-- CSS Custom Properties for theming -->
    <link rel="stylesheet" href="{{ url_for('static', filename='frontend/css/base/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='frontend/css/base/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='frontend/css/base/typography.css') }}">
    
    <!-- Component CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='frontend/css/components/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='frontend/css/components/modals.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='frontend/css/components/forms.css') }}">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Page-specific CSS -->
    {% block css %}{% endblock %}
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='frontend/assets/favicon.ico') }}">
</head>
<body>
    {% block body %}{% endblock %}
    
    <!-- Core JavaScript modules -->
    <script src="{{ url_for('static', filename='frontend/js/utils/helpers.js') }}"></script>
    <script src="{{ url_for('static', filename='frontend/js/utils/error-monitor.js') }}"></script>
    <script src="{{ url_for('static', filename='frontend/js/modules/api-client.js') }}"></script>
    <script src="{{ url_for('static', filename='frontend/js/modules/websocket-client.js') }}"></script>
    <script src="{{ url_for('static', filename='frontend/js/modules/state-manager.js') }}"></script>
    
    <!-- Component JavaScript -->
    <script src="{{ url_for('static', filename='frontend/js/components/modal-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='frontend/js/components/countdown-timer.js') }}"></script>
    
    <!-- Page-specific JavaScript -->
    {% block javascript %}{% endblock %}
    
    <!-- SocketIO Client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</body>
</html>
